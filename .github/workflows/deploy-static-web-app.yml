name: Deploy Static Web App



on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_DEPLOYMENT_LOCATION:
        required: true
      STATIC_WEB_APP_REPO_TOKEN:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: client
        run: pnpm install --frozen-lockfile

      - name: Build app
        working-directory: client
        run: pnpm run build

      - name: Azure Login
        if: github.event_name == 'push'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infrastructure
        if: github.event_name == 'push'
        id: deploy_infra
        env:
          AZURE_DEPLOYMENT_LOCATION: ${{ secrets.AZURE_DEPLOYMENT_LOCATION }}
          STATIC_WEB_APP_REPO_TOKEN: ${{ secrets.STATIC_WEB_APP_REPO_TOKEN }}
        run: |
          set -euo pipefail
          param_args=(
            "repositoryUrl=https://github.com/${GITHUB_REPOSITORY}"
            "repositoryBranch=${GITHUB_REF_NAME}"
            "repositoryToken=${STATIC_WEB_APP_REPO_TOKEN}"
          )
          outputs=$(az deployment sub create \
            --name "swa-${GITHUB_RUN_NUMBER}" \
            --location "${AZURE_DEPLOYMENT_LOCATION}" \
            --template-file infra/main.bicep \
            --parameters "${param_args[@]}" \
            --query properties.outputs \
            --output json)
          rg=$(echo "$outputs" | jq -r '.resourceGroupName.value')
          site=$(echo "$outputs" | jq -r '.staticSiteName.value')
          hostname=$(echo "$outputs" | jq -r '.staticSiteDefaultHostname.value')
          echo "resource-group=$rg" >> $GITHUB_OUTPUT
          echo "static-site-name=$site" >> $GITHUB_OUTPUT
          echo "static-site-hostname=$hostname" >> $GITHUB_OUTPUT
          echo "INFO: Resource group $rg and Static Web App $site deployed."

      - name: Retrieve deployment token
        id: fetch_token
        if: github.event_name == 'push'
        run: |
          set -euo pipefail
          rg="${{ steps.deploy_infra.outputs.resource-group }}"
          site="${{ steps.deploy_infra.outputs.static-site-name }}"
          if [ -z "$rg" ] || [ -z "$site" ]; then
            echo "Missing static site deployment outputs." >&2
            exit 1
          fi
          token=$(az staticwebapp secrets list \
            --name "$site" \
            --resource-group "$rg" \
            --query properties.apiKey \
            --output tsv)
          if [ -z "$token" ]; then
            echo "No deployment token returned; resetting primary token." >&2
            token=$(az staticwebapp secrets reset-api-key \
              --name "$site" \
              --resource-group "$rg" \
              --type Primary \
              --query properties.apiKey \
              --output tsv)
            if [ -z "$token" ]; then
              echo "Failed to retrieve Static Web App deployment token." >&2
              exit 1
            fi
          fi
          echo "::add-mask::$token"
          echo "deployment-token=$token" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Static Web Apps
        if: github.event_name == 'push'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.fetch_token.outputs.deployment-token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: client/dist
